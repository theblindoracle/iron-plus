name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-android:
    runs-on: macos-15  

    env:
      KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE }}
      KEY_ALIAS: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
      KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore dependencies
        run: dotnet restore IronPlus/IronPlus.csproj

      - name: Build Android app
        run: dotnet build IronPlus/IronPlus.csproj -c Release -f:net8.0-android /p:AndroidPackageFormat=aab

      - name: Publish AAB
        run: dotnet publish IronPlus/IronPlus.csproj -c Release -f:net8.0-android -o output
        
      - name: Download bundletool
        run: |
          curl -L -o bundletool.jar https://github.com/google/bundletool/releases/download/1.15.0/bundletool-all-1.15.0.jar

      - name: Convert base64 to jks
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > "keystore.jks"
      
      - name: Convert AAB to signed APK
        run: |
          java -jar bundletool.jar build-apks \
            --bundle=output/*.aab \
            --output=output/app.apks \
            --mode=universal \
            --overwrite \
            --ks=keystore.jks \
            --ks-key-alias=$KEY_ALIAS \
            --ks-pass=pass:$KEYSTORE_PASSWORD \
            --key-pass=pass:$KEYSTORE_PASSWORD
          unzip output/app.apks -d output/apks

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-app
          path: output
